<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>ptonWalks - Slide</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="slide-template.css" rel="stylesheet">
  </head>
  <body>

    <div class="container lead"> <!-- 'lead' is good text font and size -->
      <div class="starter-template">

        <h1>The Question</h1>

        <p id="question">How many Princeton residents live within 10 minutes of a park?</p>

        <span id="answerGroup" class="hidden">
          <h2>The Answer</h2>

          <p id="answer">42</p>
        </span>

      </div>
    </div><!-- /.container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function () {

        $('#question').click(function(event){
          $("#answerGroup").removeClass('hidden');
        });

        $('#answer').click(function(event){
          $(event.target).text("2345")
        });

      })
    </script>
  </body>
</html>
